<script type="text/javascript">
   $(document).ready(function() {
     $('#resendFormButton').click(function() { resendFormSubmit(); });
   });

   function resendFormSubmit() {
      $.ajax({
         type: "GET",
         url: "http://localhost:3000/api/v1/password/sendNew",
         data: $('#resendForm').serialize(),
         success: function() {
           alert('Password has been changed. Please check your email');
         },
         error: function(err) {
            // console.log(err);
			      alert(JSON.parse(err.responseText).message);
         },
         dataType: 'json'
      });
   }

   function clearForm() {
      $('#selectForm')[0].reset();
      $('#inputForm')[0].reset();
      $('#resendForm')[0].reset();
      $('#userSelectList').val(null);
     $('#role').empty();
   }
</script>
